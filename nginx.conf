server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://backend:3000/; # placeholder if you have a backend
  }

  gzip on;
  gzip_types text/plain application/javascript text/css application/json;
}
